        <script>
        function hide_show(){
        // call a jQuery function:
            
            $(".alert1").removeClass("hide");
            $(".alert1").addClass("show");
            $(".alert1").addClass("showAlert");

            setTimeout(function(){
                $(".alert1").removeClass("show");
                $(".alert1").addClass("hide");
            },5000);
        }

        function close_btn(){
        // call a jQuery function:
            $(".alert1").removeClass("show");
            $(".alert1").addClass("hide");
        }
        </script>
        <script>
            function Battingfunction(){
                var e = document.getElementById("batting-team");
                var strUser = e.value;
                if(strUser=='Mumbai Indians')
                {
                    document.getElementById("batting").src = "static/MI.png"; 
                    document.getElementById("bat").innerHTML = "Mumbai Indians";

                }
                else if(strUser=='Kolkata Knight Riders')
                {

                    document.getElementById("bat").innerHTML = "Kolkata Knight Riders";  
                    document.getElementById("bat").style.color = "#7542f5";
                                 
                }
                else if(strUser=='Chennai Super Kings')
                {
                    document.getElementById("batting").src = "static/CSK.png";      
                    document.getElementById("bat").innerHTML = "Chennai Super Kings"; 
                    document.getElementById("bat").style.color = "#f5f242";
                              
                }
                else if(strUser=='Rajasthan Royals')
                {
                    document.getElementById("batting").src = "static/RAJ.png";      
                    document.getElementById("bat").innerHTML = "Rajasthan Royals"; 
                    document.getElementById("bat").style.color = "#f542e3";          
                }
                else if(strUser=='Kings XI Punjab')
                {
                    document.getElementById("batting").src = "static/PUN.png";      
                    document.getElementById("bat").innerHTML = "Punjab Kings";
                    document.getElementById("bat").style.color = "#f50000";           
                }
                else if(strUser=='Royal Challengers Bangalore')
                {
                    document.getElementById("batting").src = "static/RCB.png";    
                    document.getElementById("bat").innerHTML = "Royal Challengers Bangalore";   
                    document.getElementById("bat").style.color = "#9e0808";          
                }
                else if(strUser=='Delhi Daredevils')
                {
                    document.getElementById("batting").src = "static/DC.png";    
                    document.getElementById("bat").innerHTML = "Delhi Capitals";
                    document.getElementById("bat").style.color = "#3641d9";             
                }
                else if(strUser=='Sunrisers Hyderabad')
                {
                    document.getElementById("batting").src = "static/SRH.png";  
                    document.getElementById("bat").innerHTML = "Sunrisers Hyderabad";  
                    document.getElementById("bat").style.color = "#d96f36";             
                }
                var batting=document.getElementById("batting-team").value;
                var bowling =document.getElementById("bowling-team").value;
                
                if(batting==bowling)
                {
                    document.getElementById("content").innerHTML="Error! Batting Team & Bowling Team can't be same";
                    document.getElementById("a").focus();
                    hide_show();
                    return false;
                }
             }

             function Bowlingfunction(){

                {
                    document.getElementById("bowling").src = "static/MI.png";

                    document.getElementById("bowl").style.color = "#47aafa"             
                }
                else if(strUser=='Kolkata Knight Riders')
                {
                    document.getElementById("bowling").src = "static/KKR.png";  
                    document.getElementById("bowl").innerHTML = "Kolkata Knight Riders";               
                    document.getElementById("bowl").style.color = "#7542f5";
                }
                else if(strUser=='Chennai Super Kings')
                {
                    document.getElementById("bowling").src = "static/CSK.png"; 
                    document.getElementById("bowl").innerHTML = "Chennai Super Kings";               
                    document.getElementById("bowl").style.color = "#f5f242";
                }
                else if(strUser=='Rajasthan Royals')
                {
                    document.getElementById("bowling").src = "static/RAJ.png";  
                    document.getElementById("bowl").innerHTML = "Rajasthan Royals";               
                    document.getElementById("bowl").style.color = "#f542e3"; 
                }
                else if(strUser=='Kings XI Punjab')
                {
                    document.getElementById("bowling").src = "static/PUN.png"; 
                    document.getElementById("bowl").innerHTML = "Punjab Kings";               
                    document.getElementById("bowl").style.color = "#f50000";
                }
                else if(strUser=='Royal Challengers Bangalore')
                {
                    document.getElementById("bowling").src = "static/RCB.png";  
                    document.getElementById("bowl").innerHTML = "Royal Challengers Bangalore";               
                    document.getElementById("bowl").style.color = "#9e0808";          

                }
                else if(strUser=='Delhi Daredevils')
                {
                    document.getElementById("bowling").src = "static/DC.png"; 
                    document.getElementById("bowl").innerHTML = "Delhi Capitals";               
                    document.getElementById("bowl").style.color = "#3641d9";             

                }
                else if(strUser=='Sunrisers Hyderabad')
                {
                    document.getElementById("bowling").src = "static/SRH.png";   
                    document.getElementById("bowl").innerHTML = "Sunrisers Hyderabad";               
                    document.getElementById("bowl").style.color = "#d96f36";             

                }
                var batting=document.getElementById("batting-team").value;
                var bowling =document.getElementById("bowling-team").value;
                
                if(batting==bowling)
                {
                    document.getElementById("content").innerHTML="Error! Batting Team & Bowling Team can't be same"; 
                    document.getElementById("a").focus();
                    hide_show();
                    
                    return false;
                }
             }

             function closebtn()
             {
                close_btn();
             }
             function validateForm() {
                
                var batting=document.getElementById("batting-team").value;
                var bowling =document.getElementById("bowling-team").value;
                
                

                var overs=document.getElementById("overs").value;
                var runs=document.getElementById("runs").value;

                var wickets=document.getElementById("wickets").value;

                var runs_in_prev_4=document.getElementById("runs_in_prev_4").value;

                var wickets_in_prev_4=document.getElementById("wickets_in_prev_4").value;
                
                if(batting==bowling)
                {
                    
                    alert("Error! Batting Team & Bowling Team can't be same");
                    return false;
                }
                if(overs==4)
                {
                    if(runs!=runs_in_prev_4)
                    {
                        var a='Error! Invalid value for Runs and Runs in prev 4 overs, since Overs are 4 then Runs and Runs in prev 4 overs must match';
                        alert(a);
                        
                        return false;
                    }
                

                    if(wickets!=wickets_in_prev_4)
                    {
                        var a= 'Error! Invalid value for Wickets and Wickets in prev 4 overs, since Overs are 4 then Wickets and Wickets in prev 4 overs must match';
                        alert(a);
                        
                        return false;
                    }
                   
                }
                if(overs<4)
                {
                    var a="Error! Overs can't be less than 4";
                    alert(a);
                   
                    return false;
                }
                if(overs>20)
                {
                    var a="Error! Invalid value for Overs";
                    alert(a);
                    
                    return false;
                }
                if(runs<0)
                {
                    var a ="Error! Invalid value for Runs";
                    alert(a);
                    
                    return false;
                }
                if(wickets<0 | wickets>10)
                {
                    var a="Error! Invalid value for Wickets";
                    alert(a);
                    
                    return false;
                }
                if(runs_in_prev_4<0)
                {
                    var a="Error! Invalid value for Runs scored in previous 4 overs";
                    alert(a);
                    
                    return false;
                }
                if(wickets==10)
                {
                    alert("Cannot predict as wickets are already 10");
                    return false;
                }

                if(wickets_in_prev_4<0)
                {
                    var a="Error! Invalid value for wickets in previous 4 overs";
                    alert(a);
                    
                    
                    return false;
                }
                if(wickets_in_prev_4>10)
                {
                    var a="Error! Invalid value for wickets in previous 4 overs";
                    alert(a);
                    
                    return false;
                }
                if(wickets_in_prev_4>wickets)
                {
                    var a="Error! Invalid value for wickets in previous 4 overs";
                    alert(a);
                    
                    return false;
                }

                
                

    }

                                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                                        <option value="Kings XI Punjab">Punjab Kings</option>

                            </select>
                            <label>Venue</label>

                                <option value="none">--- Select a Venue ---</option>
                                        <option value="Wankhede Stadium, Mumbai">Wankhede Stadium, Mumbai</option>
                                        <option value="Eden Gardens, Kolkata">Eden Gardens, Kolkata</option>
                                        <option value="Narendra Modi Stadium, Motera, Ahmedabad">Narendra Modi Stadium, Motera, Ahmedabad</option>
                                        <option value="Feroz Shah Kotla Stadium, Delhi">Feroz Shah Kotla Stadium, Delhi</option>
                                        <option value="M Chinnaswamy Stadium, Bangalore">M Chinnaswamy Stadium, Bangalore</option>
                                        <option value="MA Chidambaram Stadium, Chepauk-Chennai">MA Chidambaram Stadium, Chepauk-Chennai</option>
                                        <option value="MCA-Subrata Roy Sahara Stadium, Pune">MCA-Subrata Roy Sahara Stadium, Pune</option>
                                        <option value="Punjab Cricket Association Stadium, Mohali">Punjab Cricket Association Stadium, Mohali</option>
                                        <option value="Dr DY Patil Sports Academy, Navi Mumbai">Dr DY Patil Sports Academy, Navi Mumbai</option>

                                        <option value="Rajiv Gandhi International Stadium, Uppal-Hyderabad">Rajiv Gandhi International Stadium, Uppal-Hyderabad</option>
                                        
                                        <option value="Sawai Mansingh Stadium, Jaipur">Sawai Mansingh Stadium, Jaipur</option>
                                        <option value="Other">Other</option>
                                        
                            </select>
                            <label>Overs</label>
                            <input type="number" step="0.1" class="form-control" name="overs" id="overs"  placeholder="Overs (>= 4.0) eg. 7.2" required="required">  
                            <br/>
                            <label>Runs</label>
                            <input type="number" class="form-control" name="runs" id="runs" placeholder="Runs eg. 64" required="required">  
                            <br/>
                            <label>Wickets</label>
                            <input type="number" class="form-control" name="wickets" id="wickets" placeholder="Wickets eg. 4" required="required">  
                            <br/>
                            <label>Runs scored in previous 4 Overs</label>
                            <input type="number" class="form-control" name="runs_in_prev_4" id="runs_in_prev_4" required="required">
                            <br/>
                            <label>Wickets taken in previous 4 Overs</label>
                            <input type="number" class="form-control" name="wickets_in_prev_4" id="wickets_in_prev_4" required="required">
                            <br/>
                            <div style="text-align: center;">
                                <button type="submit" class="btn-sim" ><span>Predict Score</span></button>  
                            </div>
                            <div class="h">
                                <br>
                                <p style="text-align: center; color: #fff; font-size: 1.5rem;">{{score}}</p>
                            </div>    
                            </form>
